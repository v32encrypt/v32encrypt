<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>v32encrypt | Leader</title>

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --accent:#4CAF50;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  color:#fff;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  border-radius:24px;
  padding:40px 30px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== PFP ===== */
.pfp{
  width:140px;
  height:140px;
  margin:0 auto 20px;
  border-radius:50%;
  padding:4px;
  background:linear-gradient(135deg,var(--accent),#00ffd5);
  animation:spinGlow 6s linear infinite;
}

@keyframes spinGlow{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

.pfp img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#111;
}

h1{
  font-size:2.2em;
  letter-spacing:1px;
}

.role{
  margin-top:6px;
  color:#ddd;
  font-weight:600;
  letter-spacing:2px;
}

.desc{
  margin-top:14px;
  font-size:0.95em;
  line-height:1.6;
  color:#e0e0e0;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:22px;
  padding:12px 26px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 20px var(--accent);
}

/* ===== SKILLS ===== */
.skills{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin-top:28px;
}

.skill{
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.12);
  font-size:0.8em;
  border:1px solid rgba(255,255,255,0.2);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  font-size:0.8em;
  color:#bbb;
}
</style>
</head>

<body>

<div class="hero">
  <div class="glass">
    
    <div class="pfp">
      <img src="pfp.png" alt="v32encrypt">
    </div>

    <h1>v32encrypt</h1>
    <div class="role">LEADER</div>

    <p class="desc">
      Android system tinkerer, Bash & Web developer.
      Membangun tools, module, dan sistem dengan presisi.
    </p>

    <button class="btn" onclick="openTG()">Telegram</button>

    <div class="skills">
      <div class="skill">Android</div>
      <div class="skill">Bash</div>
      <div class="skill">WebView</div>
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
    </div>

  </div>
</div>

<footer>
  © 2025 v32encrypt — Leader
</footer>

<script>
function openTG(){
  window.location.href="https://t.me/v32encrypt";
}
</script>

</body>
</html>
